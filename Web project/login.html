<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup & Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <main>
      <section class="login">
        <div class="container" id="container">
          <a href="index.html"><i class="fa-solid fa-circle-chevron-left"></i></a><!-- Sign-Up Form -->
          <div class="form-container sign-up-form">
            <h2>Create Account</h2>
            <div class="form-social-icons">
              <a href="https://www.google.com/" class="icon"><i class="fa-brands fa-google"></i></a>
              <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="https://www.x.com/" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <form>
              <input type="text" placeholder="Name" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit" onclick="signIn()">Sign Up</button>
            </form>
            <div class="toggle-container">
              <span
                >Already have an account?
                <a class="toggle-btn" onclick="toggleForms()">Sign In</a></span
              >
            </div>
          </div>

          <!-- Sign-In Form -->
          <div class="form-container sign-in-form">
            <h2>Sign In</h2>
            <div class="form-social-icons">
              <a href="https://www.google.com/" class="icon"><i class="fa-brands fa-google"></i></a>
              <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="https://www.x.com/" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
              <a href="https://www.linkedin.com/" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email password</span>
            <form>
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <a href="#">Forget Your Password?</a>
              <button type="submit" onclick="signIn()">Sign In</button>
            </form>
            <div class="toggle-container">
              <span
                >Don't have an account?
                <a class="toggle-btn" onclick="toggleForms()">Sign Up</a></span
              >
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets\js\script.js"></script>
  </body>
</html>
